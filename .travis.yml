language: ruby
script: sh $TRAVIS_BUILD_DIR/_script/run-tests.sh
# Keep Travis from testing `master` branch
branches:
  except:
  - master
cache: bundler
sudo: false
rvm:
- 2.2.0

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - GH_USERNAME: aav7fl
  - GH_REPO: aav7fl.github.io
  - GH_SOURCE_BRANCH: source
  - GH_DEST_BRANCH: master
  - secure: 

before_install:
- chmod 755 $TRAVIS_BUILD_DIR/_script/build.sh
- chmod 755 $TRAVIS_BUILD_DIR/_script/run-tests.sh

# Deployment config
deploy:
  provider: script
  script: sh $TRAVIS_BUILD_DIR/_script/build.sh
  skip_cleanup: true
  on:
    branch: source

#Notifications
notifications:
  email:
    on_success: never # default: change
    on_failure: always # default: always
