<div class="header">
  <div class="container">
    <h1 class="logo"><a href="{{ site.baseurl }}">{{ site.name }}</a></h1>
    <nav class="nav-collapse">
      <ul class="noList">
        {% for link in site.navigation %}{% assign current = nil %}{% if (page.url contains link.url and link.url != "/") or (page.url == "/index.html") %}{% assign current = 'current' %}{% endif %}
        <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
          <a href="{{ link.url }}">{{ link.title }}</a>
          {{page.url}}
          {{link.url}}
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</div><!-- end .header -->
