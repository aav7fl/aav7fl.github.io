<!-- POST NAVIGATION -->
<div class="post-nav">
  {% if page.previous.url %}
    <div class="post-link previous">
      <a class="prev{% if page.previous.image %} image{% endif %}" href="{{ page.previous.url | prepend: site.baseurl }}">
      <div class="previous-link">&laquo;&nbsp;{{ page.previous.title }}</div>
      {% if page.previous.image %}
        <img src="{{ page.previous.image.path | prepend: site.baseurl }}" alt="Previous Article">
      {% endif %}
      </a>
    </div>
  {% endif %}
  {% if page.next.url %}
    <div class="post-link next">
      <a class="next{% if page.next.image %} image{% endif %}" href="{{ page.next.url | prepend: site.baseurl }}">
      <div class="next-link">{{ page.next.title }}&nbsp;&raquo;</div>
      {% if page.next.image %}
        <img src="{{ page.next.image.path | prepend: site.baseurl }}" alt="Next Article">
      {% endif %}
      </a>
    </div>
  {% endif %}
</div>
