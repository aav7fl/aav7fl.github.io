<amp-analytics type="googleanalytics">
  <script type="application/json">
  {
    "vars": {
      "account": "{{ site.data.analytics.google_analytics }}"
    },
    "triggers": {
      "trackPageview": {
        "on": "visible",
        "request": "pageview"
      }
    }
  }
  </script>
</amp-analytics>
