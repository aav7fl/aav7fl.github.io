    <meta property="fb:app_id" content="{{ site.data.analytics.facebookAppID }}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:site_name" content="{{ site.name }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:description" content="{{ page.meta }}" />
    {% if page.image %}
    <meta property="og:image" content="{{ '/assets/img' | prepend: site.url | append: page.image }}" />
    {% endif %}
    <meta property="article:published_time" content="{{ page.date | date: '%Y-%m-%d' }}" />
    {% if page.edit %}
    <meta property="article:modified_time" content="{{ page.edit | date: '%Y-%m-%d' }}" />
    {% endif %}
    <meta property="article:section" content="{{ page.category }}" />
    {% for tag in page.metatags %}
    <meta property="article:tag" content="{{ tag }}" />
    {% endfor %}


    <!--Begin metadata info-->

    <script type="application/ld+json">
    {
      "@context":"http://schema.org",
      "description":"{{ page.meta }}",
      "@type":"BlogPosting",
      "headline":"{{ page.title }}",
      "datePublished":"{{ page.date | date_to_xmlschema }}",
      "dateModified": "{% if page.edit %}{{ page.edit | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}",
      "author": "{{page.author}}",
      "publisher": {
        "@type": "Organization",
        "name": "Kyle Niewiada",
        "logo": {
          "@type": "ImageObject",
          "url": "{{ '/assets/img/logo.jpg' | prepend: site.url }}",
          "height": 60,
          "width": 227
        }
      },
      "image": {
        "@type": "ImageObject",
        "url": "{{ '/assets/img' | prepend: site.url | append: page.image }}",
        "height": 470,
        "width": 800
      },
      "mainEntityOfPage": {
         "@type": "WebPage",
         "@id": "{{ site.url }}{{ page.url }}"
      }

    }
    </script>

    <!--End metadata info-->
